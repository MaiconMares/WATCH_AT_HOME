<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        shrink-to-fit=no">
    <meta name="description" content="It's a home movies delivery to my house">
    <meta name="author" content="Maicon Mares">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link type="text/css" rel="stylesheet" href="./bundle.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous" defer></script>
    <script src="./results.bundle.js" defer></script>
    <script type="text/x-handlebars-template" id="source">
        {{#each list}}
            <li>
                <figure>
                    <img src={{this.poster_path}}>
                    <figcaption>
                        <h4>{{this.title}}</h4>
                        <p>Lançamento: {{this.release_date}}</p>
                            <img src="./../src/assets/images/imdb_icon.png" id="vote-icon">
                            <span>{{this.vote_average}}</span>
                    </figcaption>
                </figure>
            </li>
        {{/each}}
    </script>
    <title>Watch Home-Resultados</title>
</head>
<body>
    <div class="interface">
        <div class="header">
            <img src="./../src/assets/images/lupa.png" id="lupa-icon">
            <input type="search" name="search-box" id="search-box" placeholder="Pesquise séries ou filmes"/>
            <button type="submit" id="button-search">
                <i class="fa fa-search"></i>
            </button>
            <header>
                <div class="logo">
                    <img src="./../src/assets/images/logo.png" alt="logo" title="site logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">INÍCIO</a></li>
                        <li><a href="#">FILMES</a></li>
                        <li><a href="#">SÉRIES</a></li>
                    </ul>
                </nav>
            </header>
            <div class="signup-login-buttons">
                <ul>
                    <li><button type="button" id="login">ENTRAR</button></li>
                    <li><button type="button" id="signup">CRIAR CONTA</button></li>
                </ul>
            </div>
            <div class="account-info">
                <p id="greeting"></p>
                <i class="fa fa-user" id="user-photo"></i>
                <div class="user-profile">
                    <div class="triangle-shape"></div>
                    <ul>
                        <li><a href="#" id="user-btn-profile">Minha conta</a></li>
                        <li><a href="#" id="user-btn-edit">Editar perfil</a></li>
                        <li><a href="#" id="user-btn-logout">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-form">
            <form method="POST" id="register-form">
                <button type="button" id="close-register-form">X</button>
                <input type="email" name="user-email" id="user-email" placeholder="Email" required>
                <input type="password" name="user-password" id="user-password" placeholder="Senha" required>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    placeholder="Nome de usuário"
                    required
                >
                <div>
                    <p>Por favor, selecione seu sexo:</p>
                    <input 
                        type="radio" 
                        name="gender" 
                        id="masculino" 
                        value="masculino"
                    >
                    <label for="masculino">Masculino</label><br>
                    <input
                        type="radio"
                        name="gender"
                        id="feminino"
                        value="feminino"
                        >
                    <label for="feminino">Feminino</label>
                </div>
                <button type="submit" id="submit-user">INSCREVER-SE</button>
            </form>
        </div>
        <div class="modal-form">
            <form method="POST" id="login-form">
                <button type="button" id="close-login-form">X</button>
                <input type="email" name="user-login-email" id="user-login-email" placeholder="Email" required>
                <input type="password" name="user-login-password" id="user-login-password" placeholder="Senha" required>
                <button type="submit" id="signin-user">ENTRAR</button>
            </form>
        </div>
        <div class="body">
            <div class="presentation">
                <img id="logo-presentation" src="./../src/assets/images/logo.png">
                <div id="container-search">
                    <input 
                        type="search" 
                        name="search" 
                        id="search-box-main" 
                        placeholder="Procure seus filmes e séries aqui">
                    <button type="submit" id="button-search-main">
                        <img src="./../src/assets/images/lupa.png" id="lupa-icon">
                    </button>
                </div>
            </div>
            <div class="movies-gallery">
                <header>
                    <div class="movies-categories">
                        <ul>
                            <li><i class="fas fa-film"></i>resultados da busca</li>
                            <li><a href="#">lançamentos</a></li>
                            <li><a href="#">recentes</a></li>
                            <li><a href="#">recomendados</a></li>
                        </ul>
                    </div>
                    <div class="arrow-buttons popular-movies">
                        <button class="fas fa-angle-left" class="arrow-left"></button>
                        <button class="fas fa-angle-right" class="arrow-right"></button>
                    </div>
                </header>
                <div class="movies-list">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer id="main-footer">
                <h4>Esse projeto faz parte do meu portfólio</h4>
                <p>Desenvolvido por <a href="https://github.com/MaiconMares" target="_blank">Maicon Mares</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
